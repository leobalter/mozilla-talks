<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getUserMedia</title>
</head>
<body>
    <video src="about:blank" id="ola"   ></video>
    <style>
    #ola {
        width: 480px;
        height: 320px;
    }
    </style>

    <script>
    navigator.getMedia = ( navigator.getUserMedia ||
                           navigator.webkitGetUserMedia ||
                           navigator.mozGetUserMedia ||
                           navigator.msGetUserMedia);

    navigator.getMedia (

       // constraints
       {
          video: true,
          audio: false
       },

       // successCallback
       function(localMediaStream) {
          var video = document.querySelector('#ola');
          video.src = window.URL.createObjectURL(localMediaStream);
          video.play();
       },

       // errorCallback
       function(err) {
        console.log("The following error occured: " + err);
       }

    );
    </script>
</body>
</html>
